<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student_Sign_Up</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
 <div class="signup-box"><
     <img src="user.jfif" class="user">
     <h2>Sign-Up</h2>
     <form method="post">
         <p><label for="user">Username:</label><input type="text" id="user" required placeholder="Enter Username" maxlength="10"/></p>
			<p>Password:-<input type="password"/></p>
         <p>Email:-<input type="email"/></p>
			<p>DOB: <input type="date"/></p>
         <p>Semester:-
					<select>

						<option >--Select--</option>
						<optgroup label="1st Year">
						<option >1</option>
						<option>2</option>
						</optgroup>
						<optgroup label="2nd Year">
						<option>3</option>
						<option>4</option>
						</optgroup>
                        <optgroup label="3rd Year">
						<option>5</option>
						<option>6</option>
						</optgroup>
                        <optgroup label="4th Year">
						<option>7</option>
						<option>8</option>
						</optgroup>
					</select>
					</p>
         <p>
				Contact-No:<input type="tel"/>
			</p>
         <button type="submit">Sign up</button>
         <a href="#">Forgot Password</a>
     </form>
     </div>
</body>
</html>
